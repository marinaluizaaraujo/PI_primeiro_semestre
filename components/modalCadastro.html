<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Links CSS -->
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/modalCadastro.css">

    <!-- Link Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Boldonse&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Modal cadastro -->
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <img src="../img/logo.png" alt="Logo Codevo" class="logoCodevoModal">
            <div class="modal-content caixaCadastro">
                <div class="modal-header modalsHeader">
                    <h1 class="modal-title tituloCadastro" id="exampleModalToggleLabel2">Cadastro</h1>
                    <button type="button" class="botao" data-bs-dismiss="modal" aria-label="Close">

                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" class="icone"
                            viewBox="0 0 256 256">
                            <defs>
                                <linearGradient id="gradienteFechar" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#FF91D1" />
                                    <stop offset="100%" stop-color="#FF20EE" />
                                </linearGradient>
                            </defs>
                            <path
                                d="M208.49,191.51a12,12,0,0,1-17,17L128,145,64.49,208.49a12,12,0,0,1-17-17L111,128,47.51,64.49a12,12,0,0,1,17-17L128,111l63.51-63.52a12,12,0,0,1,17,17L145,128Z"
                                fill="url(#gradienteFechar)" stroke="url(#gradienteFechar)" stroke-width="12"
                                class="icone" />
                        </svg>
                    </button>
                </div>
                <div class=" modalsContainer">
                    <aside class="conteudoLateralCadastro">
                        <form action="">
                            <label for="" class="label">Nome:</label>
                            <br>
                            <input type="text" class="inputs">
                            <br>
                            <label for="" class="label">Email:</label>
                            <br>
                            <input type="text" class="inputs">
                            <br>
                            <label for="" class="label">Senha:</label>
                            <br>
                            <input type="text" class="inputs">
                            <br>
                            <div class="divBtn">
                                <a href="../pages/home.html" class="btns">Criar Conta</a>
                                <a href="#" class="links" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Já
                                    Possuo uma Conta</a>
                            </div>
                        </form>
                    </aside>
                    <div class="ladoDireitoCadastro">
                        <button type="button" class="tipos">

                            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="#CDD6F4"
                                viewBox="0 0 256 256" class="icon">
                                <path
                                    d="M228,128a100,100,0,1,1-22.86-63.64,12,12,0,0,1-18.51,15.28A76,76,0,1,0,203.05,140H128a12,12,0,0,1,0-24h88A12,12,0,0,1,228,128Z">
                                </path>
                            </svg>

                            Continuar com o Google
                        </button>
                        <button type="button" class="tipos">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="" fill="#CDD6F4"
                                viewBox="0 0 256 256" class="icon">
                                <path
                                    d="M224,128A96,96,0,1,0,112.23,223.52V160H88a8,8,0,0,1,0-16h24.23V120a32,32,0,0,1,32-32h24a8,8,0,0,1,0,16H144.23a8,8,0,0,0-8,8v24H168a8,8,0,0,1,0,16H136.23v63.52A96.11,96.11,0,0,0,224,128Z" />
                            </svg>

                            Continuar com FaceBook
                        </button>
                        <button type="button" class="tipos">
                            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="#CDD6F4"
                                viewBox="0 0 256 256" class="icon">
                                <path
                                    d="M224,44H32A12,12,0,0,0,20,56V192a20,20,0,0,0,20,20H216a20,20,0,0,0,20-20V56A12,12,0,0,0,224,44ZM193.15,68,128,127.72,62.85,68ZM44,188V83.28l75.89,69.57a12,12,0,0,0,16.22,0L212,83.28V188Z">
                                </path>
                            </svg>
                            Continuar com Email
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Login -->
    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <img src="../img/logo.png" alt="Logo Codevo" class="logoCodevoModal">
            <div class="modal-content caixaLogin">
                <div class="modal-header modalsHeader">
                    <h1 class="modal-title tituloLogin " id="exampleModalToggleLabel">Login</h1>
                    <button type="button" class="botao" data-bs-dismiss="modal" aria-label="Close">

                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" class="icone"
                            viewBox="0 0 256 256">
                            <defs>
                                <linearGradient id="gradienteFechar" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#FF91D1" />
                                    <stop offset="100%" stop-color="#FF20EE" />
                                </linearGradient>
                            </defs>
                            <path
                                d="M208.49,191.51a12,12,0,0,1-17,17L128,145,64.49,208.49a12,12,0,0,1-17-17L111,128,47.51,64.49a12,12,0,0,1,17-17L128,111l63.51-63.52a12,12,0,0,1,17,17L145,128Z"
                                fill="url(#gradienteFechar)" stroke="url(#gradienteFechar)" stroke-width="12"
                                class="icone" />
                        </svg>
                    </button>
                </div>
                <div class=" modalsContainer">
                    <aside class="conteudoLateralLogin">
                        <form action="">
                            <label for="" class="label">Email:</label>
                            <br>
                            <input type="text" class="inputs">
                            <br>
                            <label for="" class="label">Senha:</label>
                            <br>
                            <input type="text" class="inputs">
                            <br>
                            <div class="divBtn">
                                <a href="../pages/home.html" class="btns">Login</a>
                                <a href="#" class="links"> Esqueci a Senha</a>
                                <a href="#" class="links" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">
                                    Criar uma
                                    Conta</a>
                            </div>
                        </form>
                    </aside>
                    <div class="ladoDireitoLogin">
                        <button type="button" class="tipos">

                            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="#CDD6F4"
                                viewBox="0 0 256 256" class="icon">
                                <path
                                    d="M228,128a100,100,0,1,1-22.86-63.64,12,12,0,0,1-18.51,15.28A76,76,0,1,0,203.05,140H128a12,12,0,0,1,0-24h88A12,12,0,0,1,228,128Z">

                            Continuar com o Google
                        </button>
                        <button type="button" class="tipos">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="" fill="#CDD6F4"
                                viewBox="0 0 256 256" class="icon">
                                <path
                                    d="M224,128A96,96,0,1,0,112.23,223.52V160H88a8,8,0,0,1,0-16h24.23V120a32,32,0,0,1,32-32h24a8,8,0,0,1,0,16H144.23a8,8,0,0,0-8,8v24H168a8,8,0,0,1,0,16H136.23v63.52A96.11,96.11,0,0,0,224,128Z" />
                            </svg>

                            Continuar com FaceBook
                        </button>
                        <button type="button" class="tipos">
                            <svg xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="#CDD6F4"
                                viewBox="0 0 256 256" class="icon">
                                <path
                                    d="M224,44H32A12,12,0,0,0,20,56V192a20,20,0,0,0,20,20H216a20,20,0,0,0,20-20V56A12,12,0,0,0,224,44ZM193.15,68,128,127.72,62.85,68ZM44,188V83.28l75.89,69.57a12,12,0,0,0,16.22,0L212,83.28V188Z">
                                </path>
                            </svg>
                            Continuar com Email
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Botão para Abrir o Modal-->
    <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Open first
        modal</button>

    <!-- 2º Link do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
