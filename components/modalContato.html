<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codevo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- phosphor-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/contato.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../img/logo.png" alt="Logo Codevo">
            </a>
            <ul class="nav-menu d-flex mb-0">
                <li><a href="../pages/home.html" class="nav-link">Home</a></li>
                <li><a href="../pages/cursos.html" class="nav-link">Cursos</a></li>
                <li><a href="../pages/forum.html" class="nav-link">Fórum</a></li>
                <li><a href="../pages/tutoria.html" class="nav-link">Tutoria</a></li>
            </ul>
            <div class="user-icon">
                <img src="../img/perfil.png" alt="Perfil">
            </div>
        </div>
    </nav>

    <div class="text-center mt-5">
        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#modalContato">
            Fale Conosco
        </button>
    </div>

    <div class="modal fade" id="modalContato" tabindex="-1" aria-labelledby="modalContatoLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content" style="background-color: #323264; color: white; border-radius: 10px;">
                <div class="modal-header border-0">
                    <h2 class="modal-title w-100 text-center" id="modalContatoLabel">Como podemos te ajudar?</h2>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body">

                    <div class="campo-topico">
                        <label for="topico">Tópico:</label>
                        <select class="topicostyle" id="topico">
                            <option selected disabled>Selecione um tópico</option>
                            <option>Moedas</option>
                            <option>Cursos</option>
                            <option>Streak</option>
                            <option>Vidas</option>
                            <option>Outros</option>
                        </select>
                    </div>

                    <hr>
                    <h4 class="textos">Seu email:<span class="obrigatorio">*</span></h4>
                    <input type="text" id="titulo" maxlength="50" placeholder="Escreva aqui o seu email">
                    <div class="contador" id="contador-email">0/50</div>

                    <h4 class="textos">Assunto:<span class="obrigatorio">*</span></h4>
                    <input type="text" id="titulo" maxlength="50"
                        placeholder="Escreva aqui o assunto de contato">
                    <div class="contador" id="contador-assunto">0/50</div>

                    <h4 class="textos2">Descrição:<span class="obrigatorio">*</span></h4>
                    <div id="conteudo" class="editor" contenteditable="true" placeholder="Escreva aqui a sua mensagem"></div>
                    <div class="contador" id="contador-conteudo">0/500</div>

                    <div class="barra-ferramentas">
                        <button id="botao-bold"><b>B</b></button>
                        <button id="botao-italic"><i>I</i></button>
                        <button id="botao-underline"><u>U</u></button>
                        <button id="botao-strike">S</button>
                        <button id="botao-link">&#128279;</button>
                        <button id="botao-clear">Apagar Formatação</button>
                    </div>

                </div>
                <div class="modal-footer border-0">
                    <div class="divbotao">
                        <a href="#" class="corbotaorosa" data-bs-dismiss="modal">
                            <span class="textobotaorosa">Cancelar</span>
                        </a>
                        <a href="#" class="corbotao">
                            <span class="textobotao">Enviar e-mail</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/contato.js"></script>

</body>

</html>
