<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link class="iconlink" rel="icon" href="../img/logo_icone.png">
    <title>Codevo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- phosphor-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/forum.css" />
    <link rel="stylesheet" href="../css/forum-modal.css" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="logo">
                <img src="../img/logo.png" alt="Logo Codevo" />
            </a>
            <ul class="nav-menu d-flex mb-0">
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="cursos.html" class="nav-link">Cursos</a></li>
                <li><a href="forum.html" class="nav-link-active">Fórum</a></li>
                <li><a href="tutoria.html" class="nav-link">Tutoria</a></li>
            </ul>

            <div class="user-icon">
                <img src="../img/perfil.png" alt="Perfil" />
            </div>
        </div>
    </nav>

    <!-- Botão para abrir o modal -->
    <div class="text-center mt-5">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPostagem">
            Criar Postagem no Fórum
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalPostagem" tabindex="-1" aria-labelledby="modalPostagemLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content caixa">
                <div class="modal-header border-0 cabecalho">
                    <h2 class="modal-title w-100 text-center" id="modalPostagemLabel">Criar uma postagem no Fórum</h2>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="campo-topico">
                        <label for="topico">Tópico:</label>
                        <select id="topico">
                            <option selected disabled>Selecione um tópico</option>
                            <option>Python</option>
                            <option>JavaScript</option>
                            <option>HTML/CSS</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    
                    <hr>

                    <input type="text" id="titulo" maxlength="50" placeholder="Escreva aqui o título de sua postagem" />
                    <div class="contador" id="contador-titulo">0/50</div>

                    <div id="conteudo" class="editor" contenteditable="true" placeholder="Escreva aqui a sua postagem"></div>
                    <div class="contador" id="contador-conteudo">0/500</div>

                    <div class="barra-ferramentas mt-3 mb-4">
                        <button id="botao-bold"><b>B</b></button>
                        <button id="botao-italic"><i>I</i></button>
                        <button id="botao-underline"><u>U</u></button>
                        <button id="botao-strike">S</button>
                        <button id="botao-link">&#128279;</button>
                        <button id="botao-clear">Apagar</button>
                    </div>

                    <div class="divbotao">
                        <a href="#" class="corbotaorosa">
                            <span class="textobotaorosa">Cancelar</span>
                        </a>
                        <a href="#" class="corbotao">
                            <span class="textobotao">Criar Postagem</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/forum.js"></script>
</body> 

</html>
