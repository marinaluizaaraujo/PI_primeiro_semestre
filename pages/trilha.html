<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Css -->

    <title>Codevo Trinha Python</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">
                    <img src="../img/logo.png" alt="Logo Codevo">
                </a>
                <ul class="nav-menu d-flex mb-0">
                    <li><a href="home.html" class="nav-link">Home</a></li>
                    <li><a href="cursos.html" class="nav-link">Cursos</a></li>
                    <li><a href="forum.html" class="nav-link">Fórum</a></li>
                    <li><a href="tutoria.html" class="nav-link">Tutoria</a></li>
                </ul>

                <div class="user-icon">
                    <img src="../img/perfil.png" alt="Perfil">
                </div>
            </div>
        </nav>

        <div class="barra">
            <h1 class="tituloTrilha">
                Trilha Python
                <img src="../img/python.png" alt="Logo Python">
            </h1>

            <div class="indicadores">
                <div class="item-indicadorstreak">
                    <img src="../img/Streak.png" alt="Streak">
                    <h1 class="numerobarra">21</h1>
                </div>
                <div class="item-indicadorvidas">
                    <img src="../img/vidas.png" alt="Vidas">
                    <h1 class="numerobarra">3</h1>
                </div>
                <div class="item-indicador">
                    <img src="../img/coin.png" alt="Coin">
                    <h1 class="numerobarra">1.788</h1>
                </div>
                <div class="item-indicadorloja">
                    <img src="../img/loja.png" alt="Loja">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="trilha">
            <div class=" emBaixo">
                <a href="#" class=" bloco">
                        <img src="../img/numeroUm.png" alt="testee" class="numeroAula">
                    <img src="../img/livroPython.png" alt="" class="imagemAula">
                    <div class="status">
                        <span class="tipos">Introdução</span>
                        <span class="tipos">Completa</span>
                    </div>
                </a>
            </div>
            <div class=" noMeio">
                <a href="#" class=" bloco">
                    <img src="../img/livroPython.png" alt="" class="imagemAula">
                </a>
            </div>
            <div class=" noTopo">
                <a href="#" class=" bloco">
                    <img src="../img/livroPython.png" alt="" class="imagemAula">
                </a>
            </div>
        </div>
    </main>

</body>
